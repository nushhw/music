<!DOCTYPE html>
<html>
<head>
  <title>Neon Study Music Player</title>
  <link rel="icon" href="logo.png">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #0a0a0a;
      color: #faff70;
      margin: 0;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .sidebar {
      width: 220px;
      background: #000;
      padding: 20px;
      border-right: 1px solid #222;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .folder {
      cursor: pointer;
      padding: 10px;
      border-radius: 5px;
      transition: 0.2s;
    }
    .folder:hover {
      background: #1db954;
      color: #000;
    }
    .main {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }
    .track-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
    }
    .track {
      background: #1e1e1e;
      padding: 15px;
      border-radius: 10px;
      cursor: pointer;
      text-align: center;
      position: relative;
      box-shadow: 0 0 10px #faff70 inset;
    }
    .track:hover {
      background: #faff70;
      color: #000;
    }
    .player-bar {
      position: fixed;
      right: 20px;
      bottom: 20px;
      background-color: #181818;
      border: 2px solid #faff70;
      border-radius: 12px;
      padding: 10px;
      display: flex;
      align-items: center;
      gap: 12px;
      box-shadow: 0 0 15px #faff70;
    }
    .track-info {
      color: #faff70;
      font-size: 14px;
      text-shadow: 0 0 5px #faff70;
      max-width: 200px;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
    }
    iframe {
      display: none;
      border: none;
      width: 300px;
      height: 170px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>🎵 Library</h2>
    <div class="folder" onclick="loadFolder('Item Asylum')">🎮 Item Asylum</div>
    <div class="folder" onclick="loadFolder('Lofi')">🌙 Lofi</div>
    <div class="folder" onclick="loadFolder('Favorites')">⭐ Favorites</div>
    <div class="folder" onclick="loadFolder('Kirby/Remix')">🍰 Kirby/Remix</div>
    <div class="folder" onclick="loadFolder('🎿 My Playlist')">🎿 My Playlist</div>
    <div class="folder" onclick="loadFolder('Unavailable')">🚫 Not Downloaded</div>
  </div>

  <div class="main">
    <h1 id="folderName">Select a Folder</h1>
    <img id="folderImage" src="intro.png" alt="Intro" style="width: 300px; max-width: 90%; border-radius: 12px; box-shadow: 0 0 20px #faff70; margin-bottom: 20px;">
    <div class="track-grid" id="trackGrid"></div>
  </div>

  <div class="player-bar">
    <div class="track-info" id="nowPlaying">🎶 Now playing: None</div>
    <iframe id="playerEmbed"></iframe>
  </div>

  <script src="script.js"></script>
</body>
</html>
