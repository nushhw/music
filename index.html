<!DOCTYPE html>
<html>
<head>
  <title>MP4 Study Music Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      text-align: center;
      padding: 40px;
    }

    h1 {
      color: #333;
    }

    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
    }

    audio {
      margin-top: 20px;
      width: 80%;
    }

    #sourceInfo {
      margin-top: 10px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>ðŸŽµ Study Music Player</h1>

  <button onclick="playTrack(0)">Yay!</button>
  <button onclick="playTrack(1)">Study Lofi</button>
  <button onclick="playTrack(2)">Soothing Piano</button>

  <br>
  <audio id="player" controls>
    <source src="lofi.mp4" type="audio/mp4">
    Your browser does not support the audio element.
  </audio>

  <div id="sourceInfo">Now playing: <b>Lofi Chill</b><br>Source: YouTube</div>

  <script>
    const tracks = [
      { name: "Dance of the violins", file: "F-777 - Dance of The Violins [1fu3Q1giB94].mp4", source: "Dance of the violins, yt" },
      { name: "Study Lofi", file: "rain.mp4", source: "yt" },
      { name: "Soothing Piano", file: "The Most Beautiful & Relaxing Piano Pieces (Vol. 1) [WJ3-F02-F_Y].f616.mp4", source: "yt" }
    ];

    function playTrack(index) {
      const player = document.getElementById("player");
      player.src = tracks[index].file;
      player.play();

      document.getElementById("sourceInfo").innerHTML =
        `Now playing: <b>${tracks[index].name}</b><br>Source: ${tracks[index].source}`;
    }
  </script>

</body>
</html>
