<!DOCTYPE html>
<html>
<head>
  <title>My Music Library</title>
  <link rel="icon" href="logo.png">
  <link rel="preload" as="image" href="./assets/menu-close-enlarged.png">
  <link rel="preload" as="image" href="./assets/menu-open-enlarged.png">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
  <div class="sidebar mobile-visible">
    <h2>🎵 Library</h2>
    <!--<div class="folder" onclick="loadFolder('1')">🎮 Item Asylum</div>
    <div class="folder" onclick="loadFolder('2')">🌙 Lofi</div>
    <div class="folder" onclick="loadFolder('3')">⭐ Favorites</div>
    <div class="folder" onclick="loadFolder('4')">🍰 Kirby/Remix</div>
    <div class="folder" onclick="loadFolder('🎿 My Playlist')">🎿 My Playlist</div>
    <div class="folder" onclick="loadFolder('unsupported')">🚫 Not Downloaded</div>-->
  </div>

  <div class="main">
    <header class="top-bar">
      <div class="mobile-sidebar-controller" id="mobile-sidebar-controller">&nbsp;</div>
      <h1 id="folderName">Select a Folder</h1>
    </header>
    <div class="track-grid" id="trackGrid"></div>
  </div>

  <div class="player-bar" id="playerBar">
    <div class="track-info not-playing" id="nowPlaying">🎶 Not playing</div>
    <div class="play-visualiser" id="mask-player">
      <div class="play-pause-button" id="playBtn"></div>
      <div class="play-bar">
        <div class="player-progress">
          &nbsp;
          <div class="player-prog-bar"></div>
        </div>
        <div class="player-time-text">
          <span id="player-time">0:00</span>&nbsp;/&nbsp;<span id="player-duration">0:00</span>
        </div>
      </div>
    </div>
    <audio id="player" controls></audio>
  </div>
  <!-- Play and pause icons from Google Material Symbols under Apache 2.0 license-->
  <script src="script.js"></script>
</body>
</html>
