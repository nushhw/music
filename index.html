<!DOCTYPE html>
<html>
<head>
  <title>MP3 Study Music Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      text-align: center;
      padding: 40px;
    }

    h1 {
      color: #333;
    }

    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
    }

    audio {
      margin-top: 20px;
      width: 80%;
    }
  </style>
</head>
<body>

  <h1>ðŸŽµ Study Music Player</h1>

  <button onclick="playTrack(0)">Yay!</button>
  <button onclick="playTrack(1)">Lofi</button>
  <button onclick="playTrack(2)">Piano Calm</button>

  <br>
  <audio id="player" controls>
    <source src="music/focus.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const tracks = [
      "music/focus.mp3",
      "music/rain.mp3",
      "music/piano.mp3"
    ];

    function playTrack(index) {
      const player = document.getElementById("player");
      player.src = tracks[index];
      player.play();
    }
  </script>

</body>
</html>
