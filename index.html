<!DOCTYPE html>
<html>
<head>
  <title>Neon Study Music Player</title>
  <link rel="icon" type="image/png" href="logo.png">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0a0a0a;
      color: #faff70;
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 2.5em;
      text-shadow: 0 0 10px #faff70, 0 0 20px #faff70;
    }

    button {
      background-color: transparent;
      border: 2px solid #faff70;
      color: #faff70;
      padding: 12px 24px;
      margin: 8px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-shadow: 0 0 5px #faff70;
      box-shadow: 0 0 10px #faff70 inset;
    }

    button:hover {
      background-color: #faff70;
      color: #000;
      box-shadow: 0 0 20px #faff70, 0 0 40px #faff70 inset;
    }

    audio {
      margin-top: 20px;
      width: 80%;
      filter: drop-shadow(0 0 10px #faff70);
    }

    #sourceInfo {
      margin-top: 20px;
      font-size: 16px;
      color: #faff70;
      text-shadow: 0 0 5px #faff70;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ§ Neon Study Music</h1>

  <button onclick="playTrack(0)">Nice Music</button>
  <button onclick="playTrack(1)">Study Lofi</button>
  <button onclick="playTrack(2)">Soothing Piano (U/C)</button>
  <button onclick="playTrack(3)">Paper rings</button>
  <button onclick="playTrack(4)">IMTTJ</button>

  <br>
  <audio id="player" controls>
    <source src="F-777 - Dance of The Violins [1fu3Q1giB94].mp4" type="audio/mp4">
    Your browser does not support the audio element.
  </audio>

  <div id="sourceInfo">Now playing: <b>Lofi Chill</b><br>Source: YouTube</div>

  <script>
    const tracks = [
      { name: "Dance of the violins", file: "F-777 - Dance of The Violins [1fu3Q1giB94].mp4", source: "Dance of the violins, yt" },
      { name: "Study Lofi", file: "lofi hip hop mix radio-beat to relaxâ§¸study too[10 min] [NsImQYDW8IA].mp4", source: "yt" },
      { name: "Soothing Piano", file: "The Most Beautiful & Relaxing Piano Pieces (Vol. 1) [WJ3-F02-F_Y].f616.mp4", source: "yt" },
      { name: "Paper Rings", file:"Taylor Swift - Paper Rings (Official Audio).mp3", source: "yt, taylor swift" },
      { name: "I'm always mean to the jews", file:"", source: " yt, ruckaruckaali" }
    ];

    function playTrack(index) {
      const player = document.getElementById("player");
      player.src = tracks[index].file;
      player.play();

      document.getElementById("sourceInfo").innerHTML =
        `Now playing: <b>${tracks[index].name}</b><br>Source: ${tracks[index].source}`;
    }
  </script>

</body>
</html>
